<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L칩gica Digital - InmoData</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen p-4 font-sans">

    <header class="max-w-4xl mx-auto text-center py-8">
        <h1 class="text-4xl font-bold text-green-500">游릭 OPORTUNIDADES HOY:</h1>
    </header>

    <div id="lista-propiedades" class="max-w-4xl mx-auto grid gap-6 md:grid-cols-2">
        <p class="text-gray-400">Buscando las mejores ofertas...</p>
    </div>

    <div class="max-w-4xl mx-auto mt-12 p-6 bg-gray-800 rounded-xl border-2 border-green-600 text-center">
        <p class="mb-4">쯈uieres el Excel con **due침os directos** y an치lisis de precios?</p>
        <a href="https://wa.me/TU_NUMERO" class="bg-green-500 text-black font-bold py-4 px-8 rounded-full text-xl hover:bg-green-400 inline-block">
            DESCARGAR REPORTE FULL ($5.000 ARS)
        </a>
    </div>

    <script>
        // Este bloque es el que "dibuja" las casas en la pantalla
        fetch('./propiedades.json')
            .then(response => {
                if (!response.ok) throw new Error("No se encontr칩 el archivo de datos");
                return response.json();
            })
            .then(data => {
                const contenedor = document.getElementById('lista-propiedades');
                contenedor.innerHTML = ''; 
                data.forEach(prop => {
                    contenedor.innerHTML += `
                        <div class="bg-gray-800 p-6 rounded-lg border border-green-500/30">
                            <h3 class="text-xl font-bold text-green-400">${prop.Barrio}</h3>
                            <p class="text-3xl font-bold my-2">${prop.Precio}</p>
                            <p class="text-gray-400 mb-4">${prop.Descripcion}</p>
                            <a href="${prop.Link}" target="_blank" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded block text-center font-bold transition">
                                VER FICHA
                            </a>
                        </div>
                    `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('lista-propiedades').innerHTML = '<p class="text-red-400 text-center">Cargando datos frescos... actualice en un minuto.</p>';
            });
    </script>
</body>
</html>
