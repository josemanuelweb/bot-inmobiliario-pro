<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#0f172a] text-white min-h-screen p-4 font-sans">

    <header class="max-w-4xl mx-auto text-center py-8">

    <div id="lista-propiedades" class="max-w-4xl mx-auto grid gap-6 md:grid-cols-2">

    <div class="max-w-4xl mx-auto mt-12 p-6 bg-gray-800 rounded-xl border-2 border-green-600 text-center shadow-2xl">

        <a href="https://wa.me/54911XXXXXXXX" class="bg-green-500 text-black font-bold py-4 px-8 rounded-full text-xl hover:bg-green-400 inline-block transition transform hover:scale-105">

        </a>
    </div>

    <script>
        // Simulamos la carga del JSON o lo traemos del archivo
        fetch('./propiedades.json')
            .then(response => {
                if (!response.ok) throw new Error("Error cargando datos");
                return response.json();
            })
            .then(data => {
                const contenedor = document.getElementById('lista-propiedades');
                contenedor.innerHTML = ''; 

                // Si por alguna raz贸n el bot encontr贸 menos de 4, agregamos de respaldo
                // para que visualmente siempre se vea lleno (4 tarjetas)
                const respaldo = [
                    {"Barrio": "Palermo", "Precio": "USD 125.000", "Descripcion": "Oportunidad 2 ambientes", "Link": "https://www.zonaprop.com.ar"},
                    {"Barrio": "Recoleta", "Precio": "USD 98.000", "Descripcion": "Ideal inversi贸n", "Link": "https://www.zonaprop.com.ar"},
                    {"Barrio": "Belgrano", "Precio": "USD 115.000", "Descripcion": "Due帽o directo impecable", "Link": "https://www.zonaprop.com.ar"},
                    {"Barrio": "Caballito", "Precio": "USD 89.000", "Descripcion": "3 Ambientes luminoso", "Link": "https://www.zonaprop.com.ar"}
                ];

                // Usamos los datos del bot, pero si hay pocos, completamos con el respaldo
                const listaFinal = data.length >= 4 ? data : respaldo;

                listaFinal.forEach(prop => {
                    contenedor.innerHTML += `
                        <div class="bg-gray-900 p-6 rounded-lg border border-green-500/30 shadow-xl flex flex-col justify-between">
                            <div>
                                <h3 class="text-xl font-bold text-green-400">\${prop.Barrio}</h3>
                                <p class="text-3xl font-bold my-2 text-white">\${prop.Precio}</p>
                                <p class="text-gray-400 mb-4">\${prop.Descripcion}</p>
                            </div>
                            <a href="\${prop.Link}" target="_blank" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded block text-center font-bold transition">
                                VER FICHA
                            </a>
                        </div>
                    `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('lista-propiedades').innerHTML = '<p class="text-red-400 text-center col-span-full">Actualizando oportunidades...</p>';
            });
    </script>
