name: Actualizar Datos Inmobiliarios
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Instalar librer√≠as
        run: |
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Ejecutar Buscador
        run: python buscador.py

      - name: Guardar cambios en GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add propiedades.json Reporte_Oportunidades_InmoData.xlsx
          git commit -m "Auto-update data and excel" || exit 0
          git push